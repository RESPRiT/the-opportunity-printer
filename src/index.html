<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Opportunity Printer</title>
</head>

<body>
  <div class="container">
    <section class="output">
      <div class="crt">
        <div class="out"></div>
        <div class="out-alt"></div>
      </div>
    </section>

    <section class="all-lights">
      <div class="light recording"></div>
      <div class="lights">
        <!--
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
        -->
        <div class="bar"></div>
        <div class="bar-background"></div>
      </div>
      <div class="light playing"></div>
    </section>

    <section class="recordings"></section>
  </div>

  <div class="receipt-container">
    <div class="receipt print-id">
      <h1>The Collaboration Station</h1>
      <p>Your ID #:
        <span id="id-number"></span>
      </p>
      <p>Come back to this station to check your matches</p>
    </div>

    <div class="receipt print-matches">
      <h1>The Collaboration Station</h1>
      <!-- <p>Your ID #:
        <span id="id-number"></span>
      </p> -->
      <h2>Matches found:</h2>
      <div class="matches">
      </div>
    </div>
  </div>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <audio class="beep" src="audio/beep.mp3"></audio>
  <script src="js/app.js"></script>
  <script src="js/services/printing-service.js"></script>
  <script src="js/services/matching-service.js"></script>
</body>

</html>
