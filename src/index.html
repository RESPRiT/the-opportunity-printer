<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Opportunity Printer</title>
</head>

<body>
  <div class="container">
    <section class="output">
      <div class="crt">
        <div class="out"></div>
        <div class="out-alt"></div>
      </div>
    </section>

    <section class="all-lights">
      <div class="light recording"></div>
      <div class="lights">
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
      </div>
      <div class="light playing"></div>
    </section>

    <section class="recordings"></section>
  </div>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <audio class="beep" src="audio/beep.mp3"></audio>
  <script src="js/polyfills/mediaDevices-getUserMedia-polyfill.js"></script>
  <script src="js/app.js"></script>
  <script src="js/input.js"></script>
</body>

</html>
