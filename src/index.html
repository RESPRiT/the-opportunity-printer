<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Opportunity Printer</title>
</head>

<body>
  <div class="container voicemail">
    <!--
    <h2>Voicemail feature</h2>
    <section class="controls">
      <div class="actions">
        <button class="make-inbox">Make Inbox</button>
        <button class="check-inbox">Inbox</button>
        <button class="leave-message">Leave Message</button>
        <input type="text" class="numpad">
      </div>
    </section>
    -->
    <section class="output">
      <div class="out"></div>
      <div class="out-alt"></div>
    </section>

    <section class="recordings"></section>
  </div>

  <div class="receipt-container">
    <div class="receipt print-id">
      <h1>The Collaboration Station</h1>
      <p>Your ID #:
        <span id="id-number"></span>
      </p>
      <p>Come back to this station to check your matches</p>
    </div>

    <div class="receipt print-matches">
      <h1>The Collaboration Station</h1>
      <!-- <p>Your ID #:
        <span id="id-number"></span>
      </p> -->
      <h2>Matches found:</h2>
      <div class="matches">
      </div>
    </div>
  </div>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <script src="js/polyfills/mediaDevices-getUserMedia-polyfill.js"></script>
  <script src="js/app.js"></script>
  <script src="js/stages.js"></script>
  <script src="js/input.js"></script>
  <script src="js/services/printing-service.js"></script>
  <script src="js/services/matching-service.js"></script>
</body>

</html>
